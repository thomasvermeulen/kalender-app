<!DOCTYPE html>
<html lang="nl">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Evenement Bewerken
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <a href="/" class="navbar-brand">
          kalender.io
        </a>
        <div>
          <a href="/" class="btn btn-secondary me-2">
            <i class="fas fa-arrow-left">
            </i>
            Terug
          </a>
          <a href="/logout" class="btn btn-danger">
            <i class="fas fa-sign-out-alt">
            </i>
            Uitloggen
          </a>
        </div>
      </div>
    </nav>
    <div class="container mt-5 pt-3">
      <h1 class="mb-4 text-center">
        Evenement Bewerken
      </h1>
      <div class="card">
        <div class="card-header">
          <strong>
            Wijzig de gegevens van het evenement:
          </strong>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">
                Naam
              </label>
              <input type="text" class="form-control border border-dark" id="name" name="name"
              value="{{ event['name'] }}" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">
                Beschrijving
              </label>
              <textarea class="form-control border border-dark" id="description" name="description"
              rows="4" required>
                {{ event['description'] }}
              </textarea>
            </div>
            <div class="mb-3">
              <label for="event_date" class="form-label">
                Datum
              </label>
              <input type="date" class="form-control border border-dark" id="event_date"
              name="event_date" value="{{ event['event_date'] }}" required>
            </div>
            <div class="row">
              <div class="col-sm-6 mb-3">
                <label for="start_time" class="form-label">
                  Starttijd
                </label>
                <input type="time" class="form-control border border-dark" id="start_time"
                name="start_time" value="{{ event['start_time'] }}" required>
              </div>
              <div class="col-sm-6 mb-3">
                <label for="end_time" class="form-label">
                  Eindtijd
                </label>
                <input type="time" class="form-control border border-dark" id="end_time"
                name="end_time" value="{{ event['end_time'] }}" required>
              </div>
            </div>
            <div class="mb-4">
              <label for="location" class="form-label">
                Locatie
              </label>
              <input type="text" class="form-control border border-dark" id="location"
              name="location" value="{{ event['location'] }}" required>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-start">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save">
                </i>
                Opslaan
              </button>
              <a href="{{ url_for('view_agenda', url_name=event['agenda_id']) }}" class="btn btn-secondary">
                <i class="fas fa-times">
                </i>
                Annuleren
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>

</html>
