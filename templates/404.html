<!DOCTYPE html>
<html lang="nl">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Pagina Niet Gevonden
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  
  <body class="error-page">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1">
          kalender.io
        </span>
        <div>
          {% if is_admin == 1 %}
          <a href="/admin" class="btn btn-secondary me-2">
            <i class="fas fa-tools">
            </i>
            Admin Dashboard
          </a>
          <a href="/agenda/nieuw" class="btn btn-success me-2">
            <i class="fas fa-calendar-plus">
            </i>
            Nieuwe Agenda
          </a>
          {% endif %}
          <a href="/logout" class="btn btn-danger">
            <i class="fas fa-sign-out-alt">
            </i>
            Uitloggen
          </a>
        </div>
      </div>
    </nav>
    <div class="container error-container text-center pt-3">
      <h1>
        Mmh, hier gaat iets fout...
      </h1>
      <p class="lead">
        De pagina die je zoekt bestaat (nog) niet. Controleer de URL of ga terug
        naar de
        <a href="{{ url_for('index') }}">
          homepagina
        </a>
        .
      </p>
    </div>
  </body>

</html>
