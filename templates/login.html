<!DOCTYPE html>
<html lang="nl">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Login
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  
  <body>
    <div class="login-container">
      <h2 class="text-center mb-4">
        Login
      </h2>
      <form action="/login" method="post">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text border border-dark">
              <i class="fas fa-user">
              </i>
            </span>
            <input type="text" class="form-control border border-dark" id="username"
            name="username" placeholder="Gebruikersnaam" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text border border-dark">
              <i class="fas fa-lock">
              </i>
            </span>
            <input type="password" class="form-control border border-dark" id="password"
            name="password" placeholder="Wachtwoord" required>
          </div>
        </div>
        <button type="submit" class="btn login-btn w-100">
          Inloggen
        </button>
        {% if error_message %}
        <div class="text-danger mt-3">
          {{ error_message }}
        </div>
        {% endif %}
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>

</html>
